<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="addNum">increase</button>
        {{num}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                num:10
            },
            //computed 는 빠른 연산을 하기에 적합. watch보다는 computed 를 쓰는게 좋다.
            computed:{
             duboleNum : function() {
                 return this.num * 2;
             }   
            },
            //watch는 뭔가 무거운 함수로직을 실하는 것에 적합.(데이터 요청)
            watch: {
                num: function(newValue,oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                addNum: function() {
                    this.num ++;
                },
                fetchUserByNumber: function(num){
                    console.log(num);
                }
            }
        });
    </script>
</body>
</html>
