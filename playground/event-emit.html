<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"></app-header> -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:add="addNum"></app-content>
        <app-minubutton v-on:minus="minuNum"></app-minubutton>
        <!-- <app-textnum v-bind:number="num"></app-textnum> -->
        <p>{{num}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var appHeader = {
            template:'<button v-on:click="passEvent">click Me!</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        }

        var appContent = {
            template:'<button v-on:click="addNumber">add</button>',
            methods:{
                addNumber: function() {
                    this.$emit('add');
                }
            }
        }

        var appminubutton = {
            template:'<button v-on:click="minuNum">minus</button>',
            methods:{
                minuNum: function() {
                    this.$emit('minus');
                }
            }
        }


        // var appText = {
        //     template:'<div>{{number}}</div>',
        //     props:['number']
        // }

        new Vue({
            el:'#app',
            components:{
                'app-header':appHeader,
                'app-content':appContent,
                'app-minubutton':appminubutton,
                // 'app-textnum':appText
            },
            methods: {
                logText: function() {
                    console.log('hi!');
                },
                addNum: function() {
                    this.num ++;
                },
                minuNum: function() {
                    this.num --;
                }

            },
            data: {
                num:10
            }
        });
    </script>
</body>
</html>
